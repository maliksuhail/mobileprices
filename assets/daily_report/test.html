<script>
    // Initialize autocomplete
    $('#mobile-names').autocomplete({
        source: $('#mobile-names-list .container-name').map(function() {
            return $(this).text().split("(")[0];
        }).get().filter(function(value, index, self) {
            return self.indexOf(value) === index;
        }),
        select: function(event, ui) {
            $('#mobile-names').val(ui.item.value);
            filterMobileNames(ui.item.value);
            $("#mobile-names").val(''); // Clear the input field
            setTimeout(function() {
                $('#mobile-names').autocomplete('close');
            }, 2000); // Close the autocomplete list after 2 seconds
            $('#mobile-names').blur(); // Shift focus outside the input field
            return false;
        }
    });
    
    function filterMobileNames(selectedName) {
        //$('#container-name .mobile-name').hide();
        $('#mobile-names-list .container-name').hide();
        $('#mobile-names-list .container-name:contains(' + selectedName + ')').show();
        //var name='Now'
        //$('#container-name .price-name:contains(' + name + ')').show();
    }
        </script>
