
    <!DOCTYPE html>
    <html>
    <head>
                <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
            <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
            <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
    body {
    text-align: center;
    }
    /* Style the select element */
#brand-dropdown {
  /* Remove default styling */
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;

  /* Custom styling */
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 10px;
  font-size: 16px;
  color: #333;

  /* Center the select element */
  margin: 0 auto;
  display: block;
  width: 100%;
  max-width: 300px; /* Adjust the maximum width */
}

/* Style the option elements */
#brand-dropdown option {
  padding: 10px;
  font-size: 16px;
  color: #333;
}

/* Style the select element when focused */
#brand-dropdown:focus {
  border-color: #aaa;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

/* Style the select element when opened */
#brand-dropdown::before {
  content: "BC"; /* Down arrow icon */
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 18px;
  color: #333;
}

/* Style the dropdown list */
#brand-dropdown option:checked {
  background-color: #f0f0f0;
  color: #333;
}
    </style>
    </head>
        <body>
        <h2>Daily Price Report</h2>
        <p>These Mobiles Prices changed over Last 1 days</p>
                <select id="brand-dropdown">
            <option value="">Choose Brand</option>
            <option value="Infinix">Infinix</option>
            <option value="Samsung">Samsung</option>
            <option value="Vivo">Vivo</option>
            <option value="Tecno">Tecno</option>
            <option value="Xiaomi">Xiaomi</option>
            <option value="Realme">Realme</option>
            <option value="Apple">Apple</option>
          </select>
          <div id="no-price-change" style="display: none;"></div>

    <div class="container-name">
<div class="image-name"><img src="https://images.priceoye.pk/samsung-galaxy-s22-ultra-pakistan-priceoye-w6bkl-270x270.webp" alt='Samsung Galaxy S22 Ultra (--GB ---GB)' /></div>
<div class="mobile-name"><h1>Samsung Galaxy S22 Ultra (--GB ---GB)</h1></div>
<div class="store-price-name">priceoye.pk: Price Now: 289999.0 Price Before 1 Days: 194999.0</div>
</div>

<div class="container-name">
<div class="image-name"><img src="https://images.priceoye.pk/sparx-neo-x-pakistan-priceoye-2nxm9-270x270.webp" alt='Sparx Neo X (--GB ---GB)' /></div>
<div class="mobile-name"><h1>Sparx Neo X (--GB ---GB)</h1></div>
<div class="store-price-name">priceoye.pk: Price Now: 19399.0 Price Before 1 Days: 21899.0</div>
</div>

    </body>
    </html>
    

<script>
$(document).on('change', '#brand-dropdown', function() {
var selectedBrand = $(this).val();
if (selectedBrand) {
$('.container-name').hide().filter(function() {
return $(this).find('.mobile-name h1').text().includes(selectedBrand);
}).show();
if ($('.container-name:visible').length === 0) {
$('.container-name').hide();
$('#no-price-change').text('No Price change Detected').show();
} else {
$('#no-price-change').hide();
}
} else {
$('.container-name').show();
$('#no-price-change').hide();
}
});
</script>
