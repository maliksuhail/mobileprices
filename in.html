<!DOCTYPE html>
<html>
<head>
<style>
body {
  text-align: center;
}

.container-name {
  border: 1px solid #ccc;
  padding: 10px;
}
</style>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body>
<h2>Daily Price Change Report</h2>
<input type="text" id="search" placeholder="Search Mobile Name">
<br><br>
<div id="content"></div>

<script>
$(document).ready(function() {
  // Load popular.html content into the #content div
  $("#content").load("assets/popular/popular.html");
  // Autocomplete functionality
  $("#search").autocomplete({
    source: ["Infinix Hot 30", "Infinix Hot 40", "Infinix Note 30"],
    minLength: 2
  });
  // Filter functionality on search change
  $("#search").on("keyup change", function() {
    var searchTerm = $(this).val().toLowerCase();
    var filteredResults = $("#content").empty();

    // Iterate through each container-name div and filter based on search term
    $(".container-name").each(function() {
      var mobileName = $(this).find("h1").text().toLowerCase();
      if (mobileName.indexOf(searchTerm) !== -1) {
        $(this).appendTo(filteredResults);
      }
    });
  });
});
</script>

</body>
</html>
