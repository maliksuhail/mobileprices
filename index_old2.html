<style>
  body{
    background-color: black;
  }
#image-container {
  overflow: hidden; /* Hide overflowing content */
  width: 100%; /* Adjust as needed */
}

.image-slide {
  position: relative;
  float: left; /*Arrange slides horizontally */
  width: 100%; /* Adjust as needed */
  transform: translateX(100%); /* Initially off-screen to the right */
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<div id="image-container">
  <div class="image-slide"><img src="Apple iPhone 11.webp" alt="Apple iPhone 11.webp"></div>
  <div class="image-slide"><img src="Apple iPhone 12 Mini.webp" alt="Apple iPhone 12 Mini.webp"></div>
  <div class="image-slide"><img src="Apple iPhone 12 Pro Max.webp" alt="Apple iPhone 12 Pro Max.webp"></div>
  <div class="image-slide"><img src="Apple iPhone 12 Pro.webp" alt="Apple iPhone 12 Pro.webp"></div>
  <div class="image-slide"><img src="Apple iPhone 12.webp" alt="Apple iPhone 12.webp"></div>
  <div class="image-slide"><img src="Apple iPhone 13 Mini.webp" alt="Apple iPhone 13 Mini.webp"></div>
  <div class="image-slide"><img src="Apple iPhone 13 Pro.webp" alt="Apple iPhone 13 Pro.webp"></div>
</div>
<script>
    $(document).ready(function() {
        // Select all image slides
        var $slides = $('.image-slide');

        // Function to animate each slide
        function animateSlide(index) {
            var $currentSlide = $slides.eq(index);

            // Slide in from the right
            $currentSlide.animate({ left: 0 }, 1000, function() {
                // Pause for 5 seconds (adjust as needed)
                setTimeout(function() {
                    // Slide out to the left
                    $currentSlide.animate({ left: "-100%" }, 1000, function() {
                        // Repeat for the next slide
                        var nextIndex = (index + 1) % $slides.length;
                        animateSlide(nextIndex);
                    });
                }, 1000); // 5 seconds pause
            });
        }

        // Start the animation with the first slide
        animateSlide(0);
    });
   </script>
