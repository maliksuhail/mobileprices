<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expandable Table with Links</title>
<style>
.hidden-row {
display: none;
}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
$('.expand-btn').on('click', function(){
$('.hidden-row').slideDown();
$(this).hide();
$('.collapse-btn').show();
});

$('.collapse-btn, .row-link').on('click', function(){
$('.hidden-row').slideUp();
$('.collapse-btn').hide();
$('.expand-btn').show();
});
});
</script>
</head>
<body>

<table>
<tr>
  <td><a href="#" class="row-link">Row 1</a></td>
  <td><a href="#" class="row-link">Row new</a></td>
</tr>
<tr><td><a href="#" class="row-link">Row 2</a></td></tr>
<!-- Hidden Rows -->
<tr class="hidden-row"><td><a href="#" class="row-link">Row 3</a></td></tr>
<tr class="hidden-row"><td><a href="#" class="row-link">Row 4</a></td></tr>
<!-- ... Add more rows as needed ... -->
</table>

<button class="expand-btn">Expand</button>
<button class="collapse-btn" style="display:none;">Collapse</button>

</body>
</html>
