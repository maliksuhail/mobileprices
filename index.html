<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container-md {
            background-color: #2a3956;
            box-shadow: inset 0.5px 0.5px 5px 0.5px #02d3f6;
            border: 1px solid #02d3f6;
        }
        .container-md h1 {
            color: #07dd45;
            margin-top: 3%;
            font-size: 20px;
            text-align: center;
        }
        .container-md-grid {
            background-color: #07dd45;
            margin-right: 278px;
            padding-bottom: 300px;
            display: grid;
        }
        .row align-items-start {
            margin-left: 10px;
        }
        .col {
            transform: rotate(300deg);
            margin-top: 139px;
            margin-left: -15px;
        }
    </style>
</head>
<body>
    <div class="container-md">
        <h1>Projects</h1>
    </div>
    <div class="container-md-grid">
        <div class="row">
            <div class="col">Dodge Game</div>
            <div class="col">Landing Page</div>
            <div class="col">API Data Source Tracker</div>
            <div class="col">Calculator</div>
            <div class="col">JavaScript Quiz</div>
        </div>
    </div>
</body>
</html>
